<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Educacional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <section id="login" class="screen">
    <h1>Português e Matemática</h1>
    <p>Um aplicativo para aprendizado</p>
    <div class="login-form">
      <img src="./estudante.jpg" alt="foto de perfil">
      <p>Faça seu Login</p>
      <input type="text" placeholder="Digite seu usuário">
      <input type="password" placeholder="Digite sua senha">
      <button>Login</button>
      <p><a href="#">Criar conta</a></p>
    </div>
  </section>

  <!-- Tela Inicial com Progresso -->
  <section id="home" class="screen hidden">
    <h1>Olá, seja bem-vindo!</h1>
    <p>O que você deseja aprender</p>
    
    <div class="progress">
      <p>Progresso: <span class="progress-bar" style="width: 60%;">60%</span></p>
    </div>
    <div class="subjects">
      <button>Matemática    ></button>
      <button>Português     ></button>
    </div>
  </section>

  <!-- Exercício Interativo -->
  <section id="quiz" class="screen hidden">
    <h1>Exercício: Matemática</h1>
    <p>Qual é o resultado de 5 + 3?</p>
    <div class="options">
      <button>A) 7</button>
      <button>B) 8</button>
      <button>C) 9</button>
      <button>D) 6</button>
    </div>
    <button id="next">Próxima questão</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
