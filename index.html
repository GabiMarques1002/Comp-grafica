<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Educacional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de Login -->
  <section id="login" class="tela">
    <h1>Português e Matemática</h1>
    <p>Um aplicativo para aprendizado</p>
    <div class="formulario-login">
      <img src="./estudante.jpg" alt="foto de perfil">
      <p>Faça seu Login</p>
      <input type="text" placeholder="Digite seu usuário">
      <input type="password" placeholder="Digite sua senha">
      <button id="botao-login">Login</button>
      <p><a href="#">Criar conta</a></p>
    </div>
  </section>

  <!-- Tela Inicial com Progresso -->
  <section id="inicio" class="tela oculta">
    <h1>Olá, seja bem-vindo!</h1>
    <p>O que você deseja aprender</p>
    
    <div class="progresso">
      <p>Progresso: <span class="barra-progresso" style="width: 60%;">60%</span></p>
    </div>
    <div class="materias">
      <button id="botao-matematica">Matemática ></button>
      <button id="botao-portugues">Português ></button>
    </div>
  </section>
  
<!-- Exercício Interativo -->
<section id="exercicio" class="tela oculta">
  <h1 id="titulo-exercicio">Exercício: Matemática</h1>
  <p id="pergunta-exercicio">Qual é o resultado de 5 + 3?</p>
  <div class="opcoes">
    <button>A) 7</button>
    <button>B) 8</button>
    <button>C) 9</button>
    <button>D) 6</button>
  </div>
  <div class="botoes-navegacao">
    <button id="voltar">← Voltar</button>
    <button id="proximo">Próxima questão →</button>
  </div>
</section>

  <script src="app.js"></script>
</body>
</html>
